{% extends "base.html" %}

{% block content %}
    <h1>Ghosts</h1>
    {% for ghost in ghosts %}
    <ul>
        <h2>ID: {{ ghost.id }}</h2>
        <li>Type: {{ ghost.type_id }}</li>
        <li>Height: {{ ghost.height }}cm</li>
        <li>Weight: {{ ghost.weight }}kg</li>
        <li>Time Caught: {{ ghost.caught }}</li>
    </ul>
    {% endfor %}
{% endblock %}
