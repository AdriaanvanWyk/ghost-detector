{% extends "base.html" %}

{% block content %}
    <h1>Add Ghost</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.code.label }}<br>
            {{ form.code(size=32) }}<br>
            {% for error in form.code.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('ghosts') }}">Return to My Ghosts</a></p>
{% endblock %}
